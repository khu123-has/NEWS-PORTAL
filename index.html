<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UPDATE NEWS</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#003366" />
  <link rel="icon" sizes="192x192" href="icons/icon-192.png">
  <link rel="apple-touch-icon" href="icons/icon-512.png">
</head>
<body>
  <header>
    <h1>🗞️LIVE UPDATES UP TO DATE</h1>

    <div class="top-bar">
      <div class="categories">
        <button class="cat-btn" data-category="general">General</button>
        <button class="cat-btn" data-category="technology">Technology</button>
        <button class="cat-btn" data-category="sports">Sports</button>
        <button class="cat-btn" data-category="business">Business</button>
        <button class="cat-btn" data-category="health">Health</button>
        <button class="cat-btn" data-category="entertainment">Entertainment</button>
      </div>

      <div class="search-area">
        <input type="text" id="searchInput" placeholder="Search news..." />
        <button id="searchBtn">Search</button>
        <button id="themeToggle">🌙</button>

        <select id="langSelect">
          <option value="en">English</option>
          <option value="hi">हिन्दी</option>
        </select>
      </div>
    </div>
  </header>

  <main id="newsContainer"></main>

  <footer>
    <p>Powered by <a href="https://newsapi.org" target="_blank">NewsAPI</a> | © 2025 LiveNews</p>
  </footer>

  <script src="script.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("✅ Service Worker Registered"))
        .catch(err => console.error("❌ Service Worker Failed:", err));
    }
  </script>
</body>
</html>
